<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Dashboard</h1>
    <button onclick="viewBalance()">View Balance</button>
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
    <button onclick="transfer()">Transfer</button>
    <button onclick="logout()">Logout</button>

    <div id="result"></div>
</div>

<script>
function viewBalance() {
    fetch('/api/balance')
    .then(response => response.json())
    .then(data => {
        document.getElementById('result').innerText = "Balance: â‚¹" + data.balance;
    });
}

function deposit() {
    let amount = prompt("Enter amount to deposit:");
    fetch('/api/deposit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: amount })
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        viewBalance();
    });
}

function withdraw() {
    let amount = prompt("Enter amount to withdraw:");
    fetch('/api/withdraw', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: amount })
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        viewBalance();
    });
}

function transfer() {
    let receiverId = prompt("Enter receiver Customer ID:");
    let amount = prompt("Enter amount to transfer:");
    fetch('/api/transfer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ receiverId: receiverId, amount: amount })
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        viewBalance();
    });
}

function logout() {
    alert("Logged out!");
    window.location.href = "login.html";
}
</script>
</body>
</html>
